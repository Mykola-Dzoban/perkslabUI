root:
  - changed-files:
      - any-glob-to-any-file: '*'

global:
  - changed-files:
      - any-glob-to-any-file: '**'

documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'

source:
  - all:
      - changed-files:
          - any-glob-to-any-file: 'src/**/*'
          - all-globs-to-all-files: '!src/components/**'

component:
  - all:
      - changed-files:
          - any-glob-to-any-file: 'src/components/**'